<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Busters</title>
    <link rel="icon" type="image/x-icon" href="img/Logo for events design.png">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css
    ">
    <link rel="stylesheet" href="fontawesome/css/all.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>

<body>
    <header>

        <div class="container-fluid py-6">

            <div class="navb-logo">

                <img src="img/Event_Busters.png" alt="EventBusters" width="25%">

                <h2 class="title">Event Busters</h2>

            </div>

            <!-- <div class="cont">call on: 8618879032</div> -->

            <div class="navb-items">

                <div class="item">
                    <a href="#">Home</a>
                </div>

                <div class="item">
                    <a href="/gallery">Gallery</a>
                </div>

                <div class="item">
                    <a href="/about">About</a>
                </div>

                <div class="item">
                    <a href="/service">Services</a>
                </div>

                <div class="item-button">
                    <a href="#contactus" type="button">Contact</a>
                </div>

            </div>


            <!-- Button trigger modal -->
            <div class="mobile-toggler d-lg-none">
                <a href="#" data-bs-toggle="modal" data-bs-target="#navbModal">
                    <i class="fa-solid fa-bars" style="color: #0c0d0d;"></i>
                </a>
            </div>

            <!-- Modal -->
            <div class="modal fade" id="navbModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">

                        <div class="modal-header">
                            <img src="img/Event_Busters.png" alt="EventBusters" width="25%">
                            <h2 class="title">Event Busters</h2>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"><i
                                    class="fa-regular fa-circle-xmark" style="color: #dfbc68;"></i></button>
                        </div>

                        <div class="modal-body">

                            <div class="modal-line">
                                <i class="fa-solid fa-house"></i><a href="/"> Home</a>
                            </div>

                            <div class="modal-line">
                                <i class="fa-solid fa-images"></i><a href="/Gallery"> Gallery</a>
                            </div>

                            <div class="modal-line">
                                <i class="fa-solid fa-circle-info"></i><a href="/"> About</a>
                            </div>

                            <div class="modal-line">
                                <i class="fa-solid fa-bell-concierge"></i><a href="/Services"> Services</a>
                            </div>

                            <div class="modal-line">
                                <i class="fa-solid fa-phone"></i><a href="#contactus"> Contact</a>
                            </div>

                        </div>

                        <div class="mobile-modal-footer">
                            <a target="_blank" href="#"><i class="fa-brands fa-instagram insta"></i></a>
                            <a target="_blank" href="#"><i class="fa-brands fa-linkedin"
                                    style="color: #0A66C2;"></i></a>
                            <a target="_blank" href="#"><i class="fa-brands fa-facebook"
                                    style="color: #1877F2;"></i></a>
                            <a target="_blank" href="#"><i class="fa-brands fa-square-whatsapp"
                                    style="color: #05c933;"></i></a>
                        </div>

                    </div>
                </div>
            </div>
            <!-- modal end -->
        </div>
    </header>

    <!-- Main Section start-->
    <main>

        <!-- Slider Section -->

        <div id="carouselExampleInterval" class="carousel carousel-dark slide" data-bs-ride="carousel">

            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="0" class="active"
                    aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="1"
                    aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="2"
                    aria-label="Slide 3"></button>
            </div>

            <div class="carousel-inner ">
                <div class="carousel-item active " data-bs-interval="10000">
                    <img src="img/B-day.webp" width="60%" height="440vh" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item" data-bs-interval="2000">
                    <img src="img/Banner.gif" class="d-block w-100" alt="Bannner" width="60%" height="440vh">
                </div>
                <div class="carousel-item">
                    <img src="img/Banner.gif" width="60%" height="440vh" class="d-block w-100" alt="...">
                </div>
            </div>

            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleInterval"
                data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleInterval"
                data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>

        <!-- slider end -->

        <!-- Contact and location start -->
        <div class="container">
            <div class="row justify-content-evenly" style="background-image: url('/img/blurpark.jpg'); background-repeat: no-repeat; background-size: cover;">
                <div class="col-md-5 mt-5">
                    <h3 class="mb-4 text-center text-white">Find us on Google Maps</h3>

                    <iframe
                        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3886.9399706775043!2d77.58810077369301!3d13.03949301338892!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3bae1745d8b55615%3A0x91e6b572accedcdc!2sEvent%20Busters!5e0!3m2!1sen!2sin!4v1692900203513!5m2!1sen!2sin"
                        width="100%" height="450" style="border:0;" allowfullscreen="" loading="lazy"
                        referrerpolicy="no-referrer-when-downgrade" class="pb-5"></iframe>
                </div>

                <div class="col-md-5 mt-5" id="contactus">

                    <h3 class="mb-4 text-center">Contact Us</h3>

                    <form action="" class="pt-4">

                        <div class="input-name">
                            <i class="fa fa-user lock"></i><input type="text" name="firstname" class="name"
                                placeholder="First Name" required>
                            <span>
                                <i class="fa fa-user lock"></i><input type="text" name="lastname" class="name"
                                    placeholder="Last Name">
                            </span>
                        </div>

                        <div class="input-name">
                            <i class="fa fa-phone lock" aria-hidden="true"></i><input type="number" name="Phonenumber"
                                class="text-name" placeholder="Mobile Number" required>
                        </div>

                        <div class="input-name">
                            <i class="fa fa-envelope lock" aria-hidden="true"></i>
                            <input type="email" name="email" class="text-name" placeholder="Email ID" required>
                        </div>
                        
                        <div class="input-name">
                            <i class="fa fa-commenting lock" aria-hidden="true"></i><textarea name="message" class="text-name" cols="30" rows="2"
                            placeholder="Leave us a message..."></textarea>
                        </div>
                        
                        <div class="submit-btn">
                            <button class="btn">Submit</button>
                        </div>

                    </form>
                </div>
            </div>
        </div>
        <!-- C & L end -->
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous">
        </script>
</body>

</html>
