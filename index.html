<!DOCTYPE html>

<head>

    ">
    <link rel="stylesheet" href="fontawesome/css/all.css">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css" />

<body>
    <header>

        <div class="container-fluid py-6">

            <div class="navb-logo">

                <img src="img/Event_Busters.png" alt="EventBusters" width="25%">

                <h2 class="title">Event Busters</h2>

            </div>

            <div class="cont">call on: 7259635620</div>

            <div class="navb-items">

                <div class="item">
                    <a href="#">Home</a>
                </div>

                <div class="item">
                    <a href="/gallery">Gallery</a>
                </div>

                <div class="item">
                    <a href="/about">About</a>
                </div>

                <div class="item">
                    <a href="/service">Services</a>
                </div>

                <div class="item-button">
                    <a href="/contact" type="button">Contact</a>
                </div>

            </div>


            <!-- Button trigger modal -->
            <div class="mobile-toggler d-lg-none">
                <a href="#" data-bs-toggle="modal" data-bs-target="#navbModal">
                    <i class="fa-solid fa-bars" style="color: #0c0d0d;"></i>
                </a>
            </div>

            <!-- Modal -->
            <div class="modal fade" id="navbModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">

                        <div class="modal-header">
                            <img src="img/Event_Busters.png" alt="EventBusters" width="25%">
                            <h2 class="title">Event Busters</h2>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"><i
                                    class="fa-regular fa-circle-xmark" style="color: #dfbc68;"></i></button>
                        </div>

                        <div class="modal-body">

                            <div class="modal-line">
                                <i class="fa-solid fa-house"></i><a href="/"> Home</a>
                            </div>

                            <div class="modal-line">
                                <i class="fa-solid fa-images"></i><a href="/Gallery"> Gallery</a>
                            </div>

                            <div class="modal-line">
                                <i class="fa-solid fa-circle-info"></i><a href="/"> About</a>
                            </div>

                            <div class="modal-line">
                                <i class="fa-solid fa-bell-concierge"></i><a href="/Services"> Services</a>
                            </div>

                            </div>

                        </div>

                        <div class="mobile-modal-footer">
                            <a target="_blank" href="#"><i class="fa-brands fa-instagram insta"></i></a>
                            <a target="_blank" href="#"><i class="fa-brands fa-linkedin"
                                    style="color: #0A66C2;"></i></a>
                            <a target="_blank" href="#"><i class="fa-brands fa-facebook"
                                    style="color: #1877F2;"></i></a>
                            <a target="_blank" href="#"><i class="fa-brands fa-square-whatsapp"
                                    style="color: #05c933;"></i></a>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- banner design  -->
    <main>    
    <div class="container">
        <!-- Slider main container -->
        <div class="swiper">
            <!-- Additional required wrapper -->
            <div class="swiper-wrapper">
                <!-- Slides -->
                <div class="swiper-slide"><img src="img/Banner.gif" alt="Banner"></div>
                <div class="swiper-slide"><img src="img/Banner.gif" alt="Banner"></div>
                <div class="swiper-slide"><img src="img/Banner.gif" alt="Banner"></div>
                <div class="swiper-slide"><img src="img/Banner.gif" alt="Banner"></div>
                
            </div>
            <!-- If we need pagination -->
            <div class="swiper-pagination"></div>

            <!-- If we need navigation buttons -->
            <div class="swiper-button-prev"></div>
            <div class="swiper-button-next"></div>

        </div>
    </main>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>

</html>
